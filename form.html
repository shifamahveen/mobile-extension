<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitalOcean Autofill Form</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; text-transform: uppercase; }
    input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    .suggestion-box {
      background: #f0f0f0; border: 1px solid #ccc; padding: 6px 10px;
      cursor: pointer; position: absolute; top: 100%; left: 0;
      width: 100%; box-sizing: border-box; z-index: 10;
    }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>JSON Autofill Form</h2>

  <form id="autofill-form">
    <label for="customer-name">Customer Name</label>
    <input type="text" id="customer-name" name="customer-name" />

    <label for="model">Model</label>
    <input type="text" id="model" name="model" />

    <label for="booking-amount">Booking Amount</label>
    <input type="text" id="booking-amount" name="booking-amount" />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" />

    <label for="docket-no">Docket No</label>
    <input type="text" id="docket-no" name="docket-no" />

    <label for="edp-name">EDP Name</label>
    <input type="text" id="edp-name" name="edp-name" />

    <button type="submit">Submit</button>
  </form>

  <!-- âœ… ADD THIS SCRIPT JUST BEFORE THE CLOSING </body> TAG -->
  <script>
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("focus", () => {
        const label = input.previousElementSibling?.innerText?.trim();
        if (label) {
          navigator.clipboard.writeText(label).then(() => {
            console.log("Copied label to clipboard:", label);
          }).catch(err => {
            console.error("Clipboard write failed:", err);
          });
        }
      });
    });
  </script>
</body>
</html>
