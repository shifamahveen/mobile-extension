<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitalOcean Autofill Form</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-transform: uppercase;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>JSON Autofill Form</h2>

  <form id="autofill-form">
    <label for="customer-name">Customer Name</label>
    <input type="text" id="customer-name" name="Customer Name" placeholder="Customer Name" />

    <label for="model">Model</label>
    <input type="text" id="model" name="Model" placeholder="Model" />

    <label for="booking-amount">Booking Amount</label>
    <input type="text" id="booking-amount" name="Booking Amount" placeholder="Booking Amount" />

    <label for="age">Age</label>
    <input type="text" id="age" name="Age" placeholder="Age" />

    <label for="docket-no">Docket No</label>
    <input type="text" id="docket-no" name="Docket No" placeholder="Docket No" />

    <label for="edp-name">EDP Name</label>
    <input type="text" id="edp-name" name="EDP Name" placeholder="EDP Name" />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
